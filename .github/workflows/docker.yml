name: Tessera Docker Build

on:
  push:
    branches:
      - new-psv
  pull_request:
    branches:
      - master

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/build-push-action@v1
        with:
          repository: quorumengineering/tessera
          push: false